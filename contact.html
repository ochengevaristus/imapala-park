<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Impala Park</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/LOGO.png" alt="Impala Park Logo">
                <h1>Impala Park</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="animal.html">Animals</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h3>Contact Us</h3>
        <!-- Update form action to point to thankyou.html and use GET method -->
        <form id="contact-form" class="contact-form" action="thankyou.html" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Impala Park | Designed by Nature Enthusiasts</p>
    </footer>
</body>
</html>
